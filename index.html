    <link rel="icon" type="image/x-icon" href="https://www.leagueoflegends.com/static/favicon-0cf29ce019f7b0de76758de8a2a42223.ico">
       <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Campeões de League of Legends</h1>
        <div id="caixa-busca">
            <input type="text" placeholder="Digite um Campeão" id="input-busca">
            <button id="botao-busca" onclick="iniciarBusca()" aria-label="Buscar">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <span class="search-text">Buscar</span>
            </button>
        </div>
    </header>
    <div id="audio-container"></div>

    <div class="filter-bar">
        <div id="filtros-rota-icones">
            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-top.png" alt="Top Lane" class="filtro-rota" data-rota="Top">
            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-jungle.png" alt="Jungle" class="filtro-rota" data-rota="Jungle">
            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-middle.png" alt="Mid Lane" class="filtro-rota" data-rota="Mid">
            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-bottom.png" alt="Bottom Lane" class="filtro-rota" data-rota="ADC">
            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-utility.png" alt="Support" class="filtro-rota" data-rota="Sup">
        </div>
    </div>
